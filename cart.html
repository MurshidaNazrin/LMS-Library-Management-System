<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

  <style>
    body {
      background: #f7f7f7;
    }

    .cart-container {
      max-width: 1000px;
      margin: 30px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
    }

    .cart-item {
      display: flex;
      padding: 15px 0;
      border-bottom: 1px solid #e0e0e0;
    }

    .cart-item:last-child {
      border-bottom: none;
    }

    .cart-item img {
      width: 120px;
      height: auto;
      object-fit: cover;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .item-details {
      flex: 1;
      margin-left: 20px;
    }

    .item-title {
      font-size: 18px;
      font-weight: 500;
    }

    .item-author {
      font-size: 14px;
      color: #555;
    }

    .item-meta {
      font-size: 14px;
      margin-top: 4px;
      color: green;
    }

    .item-actions {
      margin-top: 10px;
    }

    .quantity-box {
      display: inline-flex;
      align-items: center;
      border: 1px solid #ccc;
      border-radius: 20px;
      padding: 2px 10px;
      margin-right: 15px;
    }

    .quantity-box button {
      border: none;
      background: none;
      font-size: 18px;
      padding: 0 8px;
      cursor: pointer;
    }

    .item-price {
      font-size: 18px;
      font-weight: 600;
      white-space: nowrap;
    }

    .cart-footer {
      text-align: right;
      padding-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="cart-container">
    <h3 class="mb-4">Shopping Cart</h3>

    <!-- Item 1 -->
    <div  id="cart-items-container">

    </div>


    <!-- Footer -->
    <div class="cart-footer">
      Subtotal (2 items): ₹424.00
    </div>
  </div>


  <script>
   
    
    const fetchData = async () => {
      const params = new URLSearchParams(window.location.search);
      const userId = params.get("userId");
     console.log(userId);
     

      // if (!userId) {
      //   document.getElementById("cart-item").innerHTML = "<p>No book selected</p>";
      //   return;
      // }

      const response = await fetch(`http://localhost:5000/cart-page?userId=${userId}`);
      const data = await response.json();

        if (!data || data.length === 0) {
      document.getElementById("cart-items-container").innerHTML = "<p>Your cart is empty</p>";
      return;
    }

      let str ="";
      data.forEach(item => { 
        str += 
         `
         <div class="cart-item">
         <img src="${item.image}" alt="Book">
      <div class="item-details">
        <div class="item-title">${item.title}</div>
        <div class="item-author">by ${item.author}</div>
        <div class="item-actions">
          <div class="quantity-box">
            <button>-</button>
            <span>${item.qty}</span>
            <button>+</button>
          </div>
          <a href="#" class="me-3 text-danger"><i class="bi bi-trash3"></i></a>
        </div>
      </div>
      <div class="item-price">₹${item.price}</div>
      </div>
        `
      })
        
      document.getElementById("cart-items-container").innerHTML += str;
    };
    fetchData();
  </script>
</body>

</html>

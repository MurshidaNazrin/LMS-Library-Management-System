<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h3 {
            text-align: center;
            color: #333;
            font-size: 24px;
        }

        form#add-Book {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;

        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: gray;
            box-shadow: 0 0 5px rgba(160, 160, 164, 0.3);
        }

        button {
            padding: 12px;
            background-color: black;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: black;
        }

        @media (max-width: 480px) {
            form#add-Book {
                padding: 20px;
            }
        }
    </style>

</head>

<body>
    <h3>Add New Books</h3>
    <form action="" method="post" id="add-Book">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" placeholder="Enter book title" required>
        </div>

        <div class="form-group">
            <label for="fulltitle">Title</label>
            <input type="text" id="fulltitle" name="fulltitle" placeholder="Enter book Full title" required>
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" id="image" name="image" placeholder="Select image" required>
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" placeholder="Enter author's name" required>
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
                <option value="">Select category</option>
                <option value="fiction">Fiction</option>
                <option value="non-fiction">Non-Fiction</option>
                <option value="science">Science</option>
                <option value="history">History</option>
                <option value="biography">Biography</option>
                <option value="romantic">Romantic</option>
            </select>
        </div>

        <div class="form-group">
            <label for="language">Language</label>
            <select id="language" name="language" required>
                <option value="">Select language</option>
                <option value="english">English</option>
                <option value="malayalam">Malayalam</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="german">German</option>
                <option value="hindi">Hindi</option>
                <option value="other">Other</option>
            </select>
        </div>

         <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" name="price" placeholder="Price of the Product" required>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" placeholder="Write a brief description" rows="4"
                required></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="add-btn">Add Book</button>
        </div>
    </form>


    <script>
        document.getElementById("add-Book").addEventListener("submit", async function (e) {
            e.preventDefault();

            const title = document.getElementById("title").value;
            const fulltitle = document.getElementById("fulltitle").value;
            const file = document.getElementById("image").files[0];
            const author = document.getElementById("author").value;
            const category = document.getElementById("category").value;
            const language = document.getElementById("language").value;
            const price = document.getElementById("price").value;
            const description = document.getElementById("description").value;

            // image addition 
            const toBase64 = file => new Promise((resolve,reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
            });
            const toBase64File = await toBase64(file);

            const response = await fetch("http://localhost:5000/addbook", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ title, fulltitle, image: toBase64File, author, category, language,price, description })
            })
            const bookData = await response.json();

            if (bookData) {
                 console.log(bookData);
               alert("New book added");
               window.location.href='/';
            } else {
                alert("failed to add new book, Plese try again.");
            }
        })
    </script>
</body>

</html>
